<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <section class="intro">
  <div class="bg-image h-100" style="background-color: rgb(167, 152, 239);">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-12">
                <div class="input-group">
				  <label class="form-label" for="form1" style="font-size: 50px !important;padding: 50px !important;">Enter Fizzbuzz Inputs</label>
				  </br>
                  <div class="form-outline flex-fill" style="font-size: 50px !important;padding-left:60px !important;padding-top:10px;">
                    <input type="search" id="form1" class="form-control form-control-lg" />
                    
				   <button type="button" id="submit" onClick="submitform()" class="btn btn-success">
                    Submit
                  </button>
				  
				  <button type="button" id="clear" onClick="clearform()" class="btn btn-success">
                    Clear
                  </button>
                  </div>
                  
                </div>
              </div>
            </div>
			<div class="row striped-border" style="width:100% !important">
				<label class="form-label" style="font-size: 30px !important;padding-left:60px !important;">Result:</label>
			</div>		
          </div>
        </div>	
      </div>	  
    </div>
  </div>
  <div class="row" style="font-size: 16px !important;">
	<label class="form-label" for="result" id="result"></label>
  </div>
</section>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
<script type="text/javascript">
  function submitform()
  {
      var valueentered = $('#form1').val();
	  
	  if(valueentered != "" && valueentered != undefined){
			var values = valueentered.split(',');
			var result = "";
			 for (var i = 0; i < values.length; i++) 
			 {
				
				 if($.isNumeric(values[i]))
				 {
					var outputinterger = parseInt(values[i]);
					
					if (outputinterger % 3 == 0 && outputinterger % 5 == 0) {  
						result += "FizzBuzz"+ "\n";  
					}    
					else if (outputinterger % 3 == 0) {  
					   result += "Fizz"+ "\n";  
					} else if (outputinterger % 5 == 0)  {  
					   result += "Buzz"+ "\n";  
					} 
					else {  

					   result += "Divided " + outputinterger.toString() + " by 3"+ "\n";  
					   result += "Divided " + outputinterger.toString() + " by 5"+ "\n"; 
					} 
				 }
				 else
				 {
					 result += "Invalid Item"+ "\n";
				 }
				 
				 $('#result').html(result.replace(/\n/g, "<br />"));

			 } 
	  }
	  else{
	    alert("Please enter the Fizzbuzz values");
	  }
  }
  
  function clearform()
  {
	$('#form1').val("");
	$('#result').text("");
  }
  
</script>
